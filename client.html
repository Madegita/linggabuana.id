<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>pengumuman terbaru</h1>
</header>

<div id="news-dashboard">
    <!-- Postingan admin akan muncul di sini -->
</div>

<script src="script.js"></script>

<script>
    // Menampilkan berita yang sudah diposting oleh admin
    function displayNews() {
        const newsList = document.getElementById('news-dashboard');
        const news = JSON.parse(localStorage.getItem('news')) || [];

        newsList.innerHTML = ''; // Mengosongkan konten sebelumnya

        if (news.length === 0) {
            newsList.innerHTML = "<p>Belum ada berita yang diposting.</p>";
        }

        news.forEach(item => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
                <div class="news-content">
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                    <small>${item.date}</small>
                    <div class="news-image">
                        <img src="${item.image}" alt="Image" />
                    </div>
                </div>
            `;
            newsList.appendChild(newsItem);
        });
    }

    // Menampilkan berita saat halaman client dimuat
    window.onload = function() {
        displayNews();
    };
</script>

</body>
</html>
